<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stopwatch">
    <h1 id="Time">00:00:00</h1>
 <div class="buttons">
  <img id="reset-btn" class="button-img" src="https://cdn-icons-png.flaticon.com/128/8669/8669762.png" alt="">
      <img id="play-pause" src="https://cdn-icons-png.flaticon.com/128/1709/1709973.png" alt="">
      <img onclick="lapCount()" class="button-img"src="https://cdn-icons-png.flaticon.com/128/2107/2107961.png" alt="">
    </div>
    <div class="lap"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
